<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

    <title>Login</title>
</head>
<body>
    <img class="bg" src="./bg.jpg"/>
    <div class="login-cont">
        <form action="/">
            <input id="name" type="text" placeholder="USERNAME" minlength="5" maxlength="10" required/>
            <input id="password" type="password" placeholder="PASSWORD" minlength="10" maxlength="15"  required/>
            <div class="checkbox">
                <input id="remember-me" type="checkbox" required/>
                <label for="remember-me">Remember me</label>
            </div>
            <button id="submit" type="submit"> LOGIN </button>
        </form>
    </div>
</body>
</html>
